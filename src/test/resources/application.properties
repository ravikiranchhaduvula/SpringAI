# Don't create real OpenAI or pgvector beans during unit tests
spring.autoconfigure.exclude=\
org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration,\
org.springframework.ai.autoconfigure.openai.OpenAiChatClientAutoConfiguration,\
org.springframework.ai.autoconfigure.vectorstore.pgvector.PgVectorVectorStoreAutoConfiguration,\
org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Dummy AI settings (harmless if something still tries to read them)
spring.ai.openai.api-key=dummy
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.base-url=http://localhost:0
spring.ai.openai.chat.options.timeout=1s
